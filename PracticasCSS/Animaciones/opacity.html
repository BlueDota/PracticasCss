<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  .cuadro{

    width: 400px;
    height: 500px;
    background-color: rebeccapurple;
  }
  img {

width: 100%;
height: 100%;
opacity: 1;
animation: image 2s linear infinite;
object-fit: cover;
}
@keyframes image {
from {
    transform: scale(5%); /* 10% se representa como 0.1 */
}
to {
    transform: scale(1);
    rotate: 150deg; /* 100% se representa como 1 */
}
}

</style>
<body>
    <div class="cuadro">
         <img src="../10/10.jpg" alt="">
    </div>

</body>

</script>
</html>
