<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #app {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #1a202c;
    }

    #confettiCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .instruction {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        pointer-events: none;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1rem;
    }
</style>

<body>
    <div id="app">
        <canvas id="confettiCanvas">
            
        </canvas>
        <div class="instruction">
            <h1>Explosi√≥n de Confety :v!</h1>
            <p>Click and drag to create confetti!</p>
        </div>
    </div>
    <script>

        const canvas = document.getElementById("confettiCanvas");
        const ctx = canvas.getContext("2d");
        const colors = [
            "#FF3F8E",
            "#04C2C9",
            "#2E55C1",
            "#F9D423",
            "#00ff00",
            "#ff00ff"
        ];

        let particles = [];
        let mousePos = { x: 0, y: 0 };
        let isExploding = false;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter((particle) => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });

            if (isExploding) {
                createExplosion(mousePos.x, mousePos.y);
            }

            requestAnimationFrame(animate);
        }

        function handleMouseMove(event) {
            mousePos.x = event.clientX;
            mousePos.y = event.clientY;
        }

        function handleMouseDown() {
            isExploding = true;
        }

        function handleMouseUp() {
            isExploding = false;
        }

        // Initialize
        resizeCanvas();
        animate();

        // Event listeners
        window.addEventListener("resize", resizeCanvas);
        canvas.addEventListener("mousemove", handleMouseMove);
        canvas.addEventListener("mousedown", handleMouseDown);
        canvas.addEventListener("mouseup", handleMouseUp);

        // Animate instruction text
        const instruction = document.querySelector(".instruction");
        let scale = 1;
        let increasing = true;

        function animateInstruction() {
            if (increasing) {
                scale += 0.001;
                if (scale >= 1.1) increasing = false;
            } else {
                scale -= 0.001;
                if (scale <= 1) increasing = true;
            }

            instruction.style.transform = `translate(-50%, -50%) scale(${scale})`;
            requestAnimationFrame(animateInstruction);
        }

        animateInstruction();

    </script>
</body>

</html>
