<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #4a2a3c;
    }
    .contenedor{
        max-width: 100vw;
        height: 500px;
        background-color: #c0448a;
    }
    div{
        background-color: #8d1559;
        width: 100px;
        height: 70px;
        border: 1px #9b8f95 solid;
    }
</style>
<body>
    
<section class="contenedor">
    
</section>

<script>
      
let num = 7;
      
let cont = document.querySelector(".contenedor");

for(let i= 0; i < num; i++) {

    let cajitas = document.createElement('div');
    cajitas.id = i;
    cont.appendChild(cajitas);
}
//crear una funcion para seleccionar todos los elementos  con querrySelectorAll y cambiarles el color

  //let cajas =   document.querySelectorAll("div");
let cajas =  document.getElementsByTagName('div');

function colorChange(color){


    cajas.forEach(function(x){

        x.style.backgroundColor = color;
        x.style.transform = `scale(${2})`;
                            
    });

}
colorChange("black");

</script>

</body>
</html>
