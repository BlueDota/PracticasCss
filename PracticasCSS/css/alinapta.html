    <style>
        :root {
            height: 100vh;
            width: 100vw;
            --background-color: #ffc4b3;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden; /* Agregar esto para evitar el scroll horizontal */
        }
        .contenedor {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 300px 1fr 1fr 1fr;
        }
        .contenedor header {
            grid-column: 1 / 5;
            background-color: var(--background-color);
        }
        .contenedor main {
            grid-column: 2 / 5;
            background-color: #a0262627;
            display: flex;
            align-items: center;
            flex-direction: column;
            
            
        }
        section {
            background-color: #787896;
        }
        footer {
            background-color: #9b934a;
            grid-column: 1 / 5;
        }
        .caja {
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%; /* Ajustar el ancho de la imagen al contenedor */
            height: 100%; /* Mantener la proporci√≥n de la imagen */
            border-radius: 10px;
        }
        .info{

            grid-column: 1/5 ;
        }
        .contmain{
           
            width: 80%;
            
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-content: center;
            gap: 5px;
            padding: 1rem;
        }
        .infoAct{
            width: 80%;
            height: 200px;
            border: 0.1px red solid;
            border-radius: 20px;
            background-color: tan;
            margin-top: 2rem;
        }.contHeader{
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 5px white solid;
            background-color: var(--background-color);
        }

        img:hover{
            scale: 2;
            position: relative;
            background-image: none;
            background-color: black;
        }
        .contFooter{
            width: 100%;
            height: 300px;
            background-color: #0a0a9c;
        }
    </style>
</head>
