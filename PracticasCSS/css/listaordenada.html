<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.contenedor{
    width: 500px;
    height: 500px;
    background-color: #3c4f3f;
    display: grid;
    grid-template-columns: repeat(4,60px);
    grid-template-rows: repeat(3,50px);
    gap: 5px;
    justify-content: center;
    align-content: center;
    border-radius: 10px;

}
.caja{
    background-color: #274b2c;
    border: 1px #1c7428 solid;
    border-radius: 10px;
}
</style>
<body>
<div class="contenedor">

   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>
   <div class="caja"></div>


</div>

    
</body>
</html>
